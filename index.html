<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./css/style.css"/>
    <link rel='stylesheet' href="./css/layout.css"/>
    <link rel='stylesheet' href="./css/reset.css"/>
    <title>JS Image Carousel</title>
</head>
<body>
    <h3>JS Image Carousel<br/> <span>
        Hover image for the controls
    </span></h3>
    <div class="carousel">
        <div class="img-list">
            <img src='./img/img1.jpg' alt='Carousel Image 1'/>
            <img src='./img/img2.jpg' alt='Carousel Image 2'/>
            <img src='./img/img3.jpg' alt='Carousel Image 3'/>
            <img src='./img/img4.jpg' alt='Carousel Image 4'/>
            <img src='./img/img5.jpg' alt='Carousel Image 5'/>
        </div>
    </div>

    <script src="./js/index.js" ></script>
</body>
</html>
